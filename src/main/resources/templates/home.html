<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница - QuizArena</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background: white;
            padding: 20px;
            box-shadow: 4px 0 15px rgba(0,0,0,0.1);
            height: 30vh;
            position: fixed;
            left: 40px;
            top: 40px;
            border-radius: 10px;
        }

        .profile-section {
            margin-bottom: 30px;
        }

        .profile-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            width: 80%;
            transition: transform 0.2s;
            margin-bottom: 10px;
        }

        .nav-btn {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            width: 80%;
            transition: all 0.3s;
            margin-bottom: 10px;
            text-align: center;
            text-decoration: none;
            display: block;
        }

        .nav-btn:hover {
            background: #667eea;
            color: white;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            margin-left: 320px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .header h1 {
            text-align: center;
            color: #333;
            font-size: 2.5em;
        }
        .header h2 {
            text-align: center;
            color: #333;
            font-size: 1.5em;
        }

        .search-section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .search-box {
            display: flex;
            gap: 10px;
            max-width: 500px;
            margin: 0 auto;
        }

        .search-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: #667eea;
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .public-quizzes {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            min-height: 300px;
        }

        .public-quizzes h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
            text-align: center;
        }

        .quiz-list {
            list-style: none;
        }

        .quiz-item {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quiz-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .quiz-meta {
            font-size: 14px;
            opacity: 0.8;
            display: flex;
            gap: 15px;
        }

        .empty-state {
            text-align: center;
            color: #666;
            font-size: 20px;
            margin-top: 50px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .page-btn {
            padding: 8px 15px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .page-btn.active {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <div class="profile-section">
        <button class="profile-btn" onclick="goToProfile()">Профиль</button>
        <a href="/home" class="nav-btn">Главная</a>
    </div>
</div>

<div class="main-content">
    <div class="container">
        <header class="header">
            <h1>QuizArena</h1>
            <h2>Главная страница</h2>
        </header>

        <section class="search-section">
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="Поиск квизов..." th:value="${search}">
                <button class="search-btn" onclick="performSearch()">Найти</button>
            </div>
        </section>

        <section class="public-quizzes">
            <h2>Публичные Квизы</h2>
            <ul class="quiz-list" th:if="${quizzes != null and !quizzes.isEmpty()}">
                <li class="quiz-item" th:each="quiz : ${quizzes}" th:onclick="'goToQuiz(' + ${quiz.id} + ')'">
                    <div class="quiz-name" th:text="${quiz.name}">Название квиза</div>
                    <div class="quiz-meta">
                        <span th:text="'Автор: ' + ${quiz.author}">Автор</span>
                        <span th:text="'Вопросов: ' + ${quiz.questionCount}">Вопросов</span>
                        <span th:text="'Время: ' + ${quiz.timeLimit} + ' сек'">Время</span>
                    </div>
                </li>
            </ul>
            <div class="pagination" th:if="${totalPages > 1}">
                <button class="page-btn" th:each="page : ${#numbers.sequence(1, totalPages)}"
                        th:classappend="${page == currentPage + 1 ? 'active' : ''}"
                        th:onclick="'goToPage(' + ${page - 1} + ')'"
                        th:text="${page}">1</button>
            </div>
        </section>
    </div>
</div>

<script>
    function goToProfile() {
        const userId = localStorage.getItem('userId');
        if (userId) {
            window.location.href = '/profile?userId=' + userId;
        } else {
            window.location.href = '/login';
        }
    }

    function goToQuiz(quizId) {
        window.location.href = '/quiz/' + quizId;
    }

    function performSearch() {
        const searchTerm = document.getElementById('searchInput').value;
        window.location.href = '/home?search=' + encodeURIComponent(searchTerm);
    }

    function goToPage(page) {
        const searchTerm = document.getElementById('searchInput').value;
        window.location.href = '/home?search=' + encodeURIComponent(searchTerm) + '&page=' + page;
    }

    // Поиск по Enter
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            performSearch();
        }
    });
</script>
</body>
</html>
