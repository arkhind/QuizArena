<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница квиза</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 100%;
            overflow: hidden;
        }

        header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .actions, .leaderboard {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .actions h2, .leaderboard h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 1.5rem;
            border-bottom: 2px solid #f0f2f5;
            padding-bottom: 10px;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
        }

        .btn-secondary {
            background: #f0f2f5;
            color: #2c3e50;
        }

        .leaderboard-list {
            list-style: none;
        }

        .leaderboard-item {
            padding: 15px;
            border-bottom: 1px solid #f0f2f5;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .leaderboard-item:last-child {
            border-bottom: none;
        }

        .leaderboard-item.you {
            background-color: #e8f4ff;
            border-radius: 8px;
            font-weight: 600;
            color: #2575fc;
        }

        .rank {
            width: 30px;
            height: 30px;
            background: #f0f2f5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .rank.first {
            background: #ffd700;
            color: white;
        }

        .rank.second {
            background: #c0c0c0;
            color: white;
        }

        .rank.third {
            background: #cd7f32;
            color: white;
        }

        .leaderboard-item.you .rank {
            background: #2575fc;
            color: white;
        }

        .player-info {
            flex-grow: 1;
        }

        .player-name {
            font-weight: 600;
        }

        .player-score {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 20px;
            color: #999;
        }

        .back-btn {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .back-btn:hover {
            transform: translateY(-2px);
        }

        .error-message {
            background-color: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .warning-message {
            background-color: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<div class="container">
    <button class="back-btn" onclick="goBack()">← Назад</button>
    
    <div th:if="${errorMessage != null}" class="error-message" th:text="${errorMessage}"></div>
    <div th:if="${hasQuestions != null and !hasQuestions}" class="warning-message">
        ⚠️ Этот квиз не содержит вопросов. Невозможно начать прохождение.
    </div>
    
    <header>
        <h1 th:text="${quizzes != null and !quizzes.isEmpty() ? quizzes[0].name : 'Квиз'}">Название квиза</h1>
    </header>

    <div class="main-content">
        <div class="actions">
            <h2>Действия</h2>
            <div class="action-buttons">
                <button class="btn btn-primary"
                        th:if="${quizzes != null and !quizzes.isEmpty() and hasQuestions != null and hasQuestions}"
                        th:onclick="'startQuiz(' + ${quizzes[0].id} + ')'">Начать квиз</button>
                <button class="btn btn-primary"
                        th:if="${quizzes != null and !quizzes.isEmpty() and (hasQuestions == null or !hasQuestions)}"
                        disabled>Начать квиз</button>
                <button class="btn btn-secondary"
                        th:if="${quizzes != null and !quizzes.isEmpty()}"
                        th:onclick="'goToQuizDetails(' + ${quizzes[0].id} + ')'">Подробнее о квизе</button>
                <button class="btn btn-secondary"
                        th:if="${quizzes != null and !quizzes.isEmpty()}"
                        th:onclick="'copyQuiz(' + ${quizzes[0].id} + ')'">Скопировать квиз</button>
            </div>
        </div>

        <div class="leaderboard">
            <h2>Таблица лидеров</h2>
            <ul class="leaderboard-list" th:if="${leaderboard != null and leaderboard.entries() != null and !leaderboard.entries().isEmpty()}">
                <li th:each="entry : ${leaderboard.entries()}"
                    th:classappend="${leaderboard.userPosition() != null and entry.position() != null and entry.position().equals(leaderboard.userPosition())} ? 'you' : ''">
                    <div class="rank"
                         th:classappend="${entry.position() != null and entry.position() == 1} ? 'first' : (${entry.position() != null and entry.position() == 2} ? 'second' : (${entry.position() != null and entry.position() == 3} ? 'third' : ''))"
                         th:text="${entry.position()}"></div>
                    <div class="player-info">
                        <div class="player-name" th:text="${entry.username()}">User</div>
                        <div class="player-score" th:text="${entry.score() + ' очков'}">- очков</div>
                    </div>
                </li>
            </ul>
            <div class="empty-state" th:if="${leaderboard == null or leaderboard.entries() == null or leaderboard.entries().isEmpty()}">
                <p>Таблица лидеров пуста</p>
                <p style="font-size: 0.9em; margin-top: 10px;">Еще никто не прошел этот квиз</p>
            </div>
        </div>
    </div>
</div>

<script>
    function getQuizId() {
        // Извлекаем quizId из пути URL (/quiz/{quizId})
        const path = window.location.pathname;
        const match = path.match(/\/quiz\/(\d+)/);
        if (match) {
            return match[1];
        }
        // Если не найден в пути, пробуем из query параметров
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('quizId');
    }

    function getUserId() {
        return localStorage.getItem('userId') || new URLSearchParams(window.location.search).get('userId');
    }

    function goToQuizDetails(quizId) {
        // Переход на страницу с деталями квиза
        window.location.href = '/quiz/' + quizId + '/details';
    }

    function startQuiz(quizId) {
        const userId = getUserId();
        if (!userId) {
            alert('Необходимо войти в систему');
            window.location.href = '/login';
            return;
        }
        window.location.href = '/quiz/' + quizId + '/attempt?userId=' + userId;    }

    function copyQuiz(quizId) {
        alert('Функция копирования квиза будет реализована позже');
    }

    function goBack() {
        window.location.href = '/home';
    }
</script>
</body>
</html>
