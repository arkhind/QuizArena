<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты сессии</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background: white;
            padding: 25px;
            box-shadow: 4px 0 15px rgba(0,0,0,0.1);
            height: 200px;
            position: fixed;
            left: 20px;
            top: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }

        .nav-btn {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            width: 80%;
            transition: all 0.3s;
            margin-bottom: 15px;
            text-align: center;
            text-decoration: none;
            display: block;
        }

        .nav-btn:hover {
            background: #667eea;
            color: white;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            margin-left: 340px;
            max-width: calc(100vw - 360px);
        }

        .container {
            max-width: none;
            width: 80%;
        }

        .header {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            text-align: center;
            margin: 0 0 10px 0;
        }

        .quiz-name {
            text-align: center;
            color: #666;
            font-size: 1.2em;
        }

        .content-section {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
        }

        .leaderboard-table thead {
            background: #f8f9fa;
        }

        .leaderboard-table th {
            padding: 15px;
            text-align: left;
            font-weight: bold;
            border-bottom: 2px solid #e9ecef;
            color: #333;
        }

        .leaderboard-table td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .leaderboard-table tbody tr {
            transition: background 0.2s;
        }

        .leaderboard-table tbody tr:hover {
            background: #f8f9fa;
        }

        .rank {
            font-weight: bold;
            font-size: 1.2em;
            color: #667eea;
            text-align: center;
            width: 60px;
        }

        .rank.first {
            color: #ffd700;
        }

        .rank.second {
            color: #c0c0c0;
        }

        .rank.third {
            color: #cd7f32;
        }

        .player-name {
            font-weight: 500;
            color: #333;
        }

        .player-score {
            color: #666;
            font-weight: bold;
        }

        .player-time {
            color: #999;
            font-size: 0.9em;
        }

        .user-row {
            background: #f0f4ff;
            font-weight: 600;
        }

        .finished-time {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        @media (max-width: 900px) {
            .sidebar {
                position: relative;
                width: 100%;
                margin-bottom: 20px;
            }

            .main-content {
                margin-left: 0;
                max-width: 100%;
            }

            .leaderboard-table {
                font-size: 14px;
            }

            .leaderboard-table th,
            .leaderboard-table td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<div class="sidebar">
    <a href="/home" class="nav-btn">Главная</a>
    <a href="/quiz" class="nav-btn">Все квизы</a>
</div>

<div class="main-content">
    <div class="container">
        <header class="header">
            <h1>Результаты сессии</h1>
            <div class="quiz-name" th:text="${quizName != null ? quizName : ''}">Название квиза</div>
        </header>

        <div class="content-section">
            <table class="leaderboard-table" th:if="${results != null and results.results() != null and !results.results().isEmpty()}">
                <thead>
                <tr>
                    <th>Место</th>
                    <th>Игрок</th>
                    <th>Результат</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="result : ${results.results()}"
                    th:classappend="${results.userPosition() != null and result.position() != null and result.position().equals(results.userPosition())} ? 'user-row' : ''">
                    <td>
                                <span class="rank"
                                      th:classappend="${result.position() != null and result.position() == 1} ? 'first' : (${result.position() != null and result.position() == 2} ? 'second' : (${result.position() != null and result.position() == 3} ? 'third' : ''))"
                                      th:text="${result.position()}"></span>
                    </td>
                    <td class="player-name" th:text="${result.username()}"></td>
                    <td class="player-score" th:text="${result.score()}"></td>
                </tr>
                </tbody>
            </table>

            <div class="empty-state" th:if="${results == null or results.results() == null or results.results().isEmpty()}">
                <h3>Результаты отсутствуют</h3>
            </div>
        </div>
    </div>
</div>

<script>
    function goBack() {
        window.location.href = '/home';
    }
</script>
</body>
</html>
