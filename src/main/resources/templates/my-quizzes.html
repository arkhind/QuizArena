<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои Квизы - QuizArena</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background: white;
            padding: 25px;
            box-shadow: 4px 0 15px rgba(0,0,0,0.1);
            height: 200px;
            position: fixed;
            left: 20px;
            top: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }

        .nav-btn {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            width: 80%;
            transition: all 0.3s;
            margin-bottom: 15px;
            text-align: center;
            text-decoration: none;
            display: block;
        }

        .nav-btn:hover {
            background: #667eea;
            color: white;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            width: 80%;
            transition: all 0.3s;
            margin-top: 15px;
            text-align: center;
        }

        .logout-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .main-content {
            flex: 1;
            padding: 20px;
            margin-left: 340px;
            max-width: calc(100vw - 360px);
        }

        .container {
            max-width: none;
            width: 80%;
        }

        .header {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            text-align: center;
            margin: 0;
        }

        .quizzes-section-main {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            min-height: 500px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 10px;
            color: #999;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .empty-state p {
            font-size: 1.1em;
            margin-bottom: 25px;
        }

        .create-quiz-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.2s;
        }

        .quiz-list {
            list-style: none;
        }

        .quiz-item {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: visible;
        }

        .quiz-info {
            flex: 1;
            cursor: pointer;
        }

        .quiz-name {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .quiz-meta {
            font-size: 14px;
            opacity: 0.8;
            display: flex;
            gap: 15px;
        }

        .quiz-actions {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }

        .quiz-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .quiz-btn.edit {
            background: #28a745;
            color: white;
        }

        .quiz-btn.edit:hover {
            background: #218838;
        }

        .quiz-btn.delete {
            background: #dc3545;
            color: white;
            display: inline-block;
            visibility: visible;
            opacity: 1;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            z-index: 10001;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .modal-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .modal-btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .modal-btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .modal-btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .modal-btn-secondary:hover {
            background: #e0e0e0;
        }

        .modal-btn-danger {
            background: #dc3545;
            color: white;
        }

        .modal-btn-danger:hover {
            background: #c82333;
        }

        .quiz-btn.delete:hover {
            background: #c82333;
        }

        /* Убеждаемся, что кнопка удаления всегда видна */
        @media (max-width: 768px) {
            .quiz-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .quiz-actions {
                width: 100%;
                margin-top: 15px;
                justify-content: flex-end;
            }
            .quiz-btn {
                flex: 1;
            }
        }
    </style>
</head>
<body>
<div class="sidebar">
    <div class="profile-section">
        <a th:href="@{/profile(userId=${userId})}" class="nav-btn">Назад</a>
        <a th:href="@{/home}" class="nav-btn">Главная</a>
    </div>
</div>

<div class="main-content">
    <div class="container">
        <header class="header">
            <h1>Мои Квизы</h1>
        </header>

        <section class="quizzes-section-main">
            <div class="empty-state" th:if="${createdQuizzes == null or createdQuizzes.isEmpty()}">
                <h3>У вас пока нет квизов</h3>
                <button class="create-quiz-btn" onclick="goToCreateQuiz()">Создать квиз</button>
            </div>

            <ul class="quiz-list" th:if="${createdQuizzes != null and !createdQuizzes.isEmpty()}">
                <li class="quiz-item" th:each="quiz : ${createdQuizzes}">
                    <div class="quiz-info" th:onclick="'goToQuizDetails(' + ${quiz.id} + ')'">
                        <div class="quiz-name" th:text="${quiz.name}">Название квиза</div>
                        <div class="quiz-meta">
                            <span th:text="'Вопросов: ' + ${quiz.questionCount}">Вопросов: -</span>
                            <span th:if="${quiz.timePerQuestion != null and quiz.timePerQuestion > 0}" 
                                  th:text="'Время: ' + ${quiz.timePerQuestion} + ' сек'">Время</span>
                            <span th:if="${quiz.timePerQuestion == null or quiz.timePerQuestion == 0}">Время: не ограничено</span>
                            <span th:text="${quiz.isPublic ? 'Публичный' : 'Приватный'}">Публичный</span>
                            <span th:if="${quiz.createdAt != null}"
                                  th:text="'Создан: ' + ${#temporals.format(quiz.createdAt, 'dd.MM.yyyy')}">Дата</span>
                        </div>
                    </div>
                    <div class="quiz-actions" onclick="event.stopPropagation()">
                        <button class="quiz-btn edit" th:onclick="'editQuiz(' + ${quiz.id} + ')'">Редактировать</button>
                        <button class="quiz-btn delete" th:onclick="'deleteQuiz(' + ${quiz.id} + ')'">Удалить</button>
                    </div>
                </li>
            </ul>
            
            <div style="text-align: center; margin-top: 30px;" th:if="${createdQuizzes != null and !createdQuizzes.isEmpty()}">
                <button class="create-quiz-btn" onclick="goToCreateQuiz()">Создать квиз</button>
            </div>
        </section>
    </div>
</div>

<!-- Модальное окно -->
<div id="modalOverlay" class="modal-overlay">
    <div class="modal">
        <div class="modal-title" id="modalTitle">Подтверждение</div>
        <div class="modal-message" id="modalMessage"></div>
        <div class="modal-buttons" id="modalButtons"></div>
    </div>
</div>

<script>
    function getCurrentUserId() {
        return localStorage.getItem('userId') || new URLSearchParams(window.location.search).get('userId');
    }

    function goToCreateQuiz() {
        const userId = getCurrentUserId();
        window.location.href = '/quiz/create' + (userId ? '?userId=' + userId : '');
    }

    function goToQuizDetails(quizId) {
        window.location.href = '/quiz/' + quizId;
    }

    function editQuiz(quizId) {
    const userId = getCurrentUserId();
    window.location.href = '/quiz/' + quizId + '/edit?userId=' + userId;
    }

    function showModal(title, message, buttons) {
        document.getElementById('modalTitle').textContent = title;
        document.getElementById('modalMessage').textContent = message;
        const buttonsContainer = document.getElementById('modalButtons');
        buttonsContainer.innerHTML = '';
        buttons.forEach(btn => {
            const button = document.createElement('button');
            button.className = 'modal-btn ' + btn.className;
            button.textContent = btn.text;
            button.onclick = btn.onclick;
            buttonsContainer.appendChild(button);
        });
        document.getElementById('modalOverlay').classList.add('show');
    }

    function hideModal() {
        document.getElementById('modalOverlay').classList.remove('show');
    }

    // Закрытие модального окна при клике вне его
    document.addEventListener('DOMContentLoaded', function() {
        const modalOverlay = document.getElementById('modalOverlay');
        if (modalOverlay) {
            modalOverlay.addEventListener('click', function(e) {
                if (e.target === this) {
                    hideModal();
                }
            });
        }
    });

    async function deleteQuiz(quizId) {
        showModal(
            'Подтверждение удаления',
            'Вы уверены, что хотите удалить этот квиз? Это действие нельзя отменить.',
            [
                {
                    text: 'Отмена',
                    className: 'modal-btn-secondary',
                    onclick: hideModal
                },
                {
                    text: 'Удалить',
                    className: 'modal-btn-danger',
                    onclick: async () => {
                        hideModal();
                        await performDelete(quizId);
                    }
                }
            ]
        );
        }

    async function performDelete(quizId) {
        const userId = getCurrentUserId();
        if (!userId) {
            showModal(
                'Ошибка',
                'Ошибка: пользователь не найден',
                [
                    {
                        text: 'OK',
                        className: 'modal-btn-primary',
                        onclick: hideModal
                    }
                ]
            );
            return;
        }

        try {
            const token = localStorage.getItem('token');
            if (!token) {
                showModal(
                    'Ошибка авторизации',
                    'Вы не авторизованы',
                    [
                        {
                            text: 'OK',
                            className: 'modal-btn-primary',
                            onclick: () => {
                                hideModal();
                                window.location.href = '/login';
                            }
                        }
                    ]
                );
                return;
            }

            const response = await fetch('/api/quizzes/' + quizId + '?userId=' + userId, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                }
            });

            if (response.ok) {
                showModal(
                    'Успех',
                    'Квиз успешно удалён',
                    [
                        {
                            text: 'OK',
                            className: 'modal-btn-primary',
                            onclick: () => {
                                hideModal();
                window.location.reload();
                            }
                        }
                    ]
                );
            } else {
                const errorText = await response.text();
                let errorMessage = 'Неизвестная ошибка';
                try {
                    const error = JSON.parse(errorText);
                    errorMessage = error.message || error.error || errorText;
                } catch (e) {
                    errorMessage = errorText || `Ошибка ${response.status}: ${response.statusText}`;
                }
                showModal(
                    'Ошибка',
                    'Ошибка при удалении: ' + errorMessage,
                    [
                        {
                            text: 'OK',
                            className: 'modal-btn-primary',
                            onclick: hideModal
                        }
                    ]
                );
            }
        } catch (error) {
            console.error('Error:', error);
            showModal(
                'Ошибка сети',
                'Ошибка сети. Проверьте подключение к интернету.',
                [
                    {
                        text: 'OK',
                        className: 'modal-btn-primary',
                        onclick: hideModal
                    }
                ]
            );
        }
    }
</script>
</body>
</html>
