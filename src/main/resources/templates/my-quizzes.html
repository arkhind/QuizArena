<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои Квизы - QuizArena</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background: white;
            padding: 25px;
            box-shadow: 4px 0 15px rgba(0,0,0,0.1);
            height: 200px;
            position: fixed;
            left: 20px;
            top: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }

        .nav-btn {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            width: 80%;
            transition: all 0.3s;
            margin-bottom: 15px;
            text-align: center;
            text-decoration: none;
            display: block;
        }

        .nav-btn:hover {
            background: #667eea;
            color: white;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            margin-left: 340px;
            max-width: calc(100vw - 360px);
        }

        .container {
            max-width: none;
            width: 80%;
        }

        .header {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            text-align: center;
            margin: 0;
        }

        .quizzes-section-main {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            min-height: 500px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 10px;
            color: #999;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .empty-state p {
            font-size: 1.1em;
            margin-bottom: 25px;
        }

        .create-quiz-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.2s;
        }

        .quiz-list {
            list-style: none;
        }

        .quiz-item {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .quiz-info {
            flex: 1;
            cursor: pointer;
        }

        .quiz-name {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .quiz-meta {
            font-size: 14px;
            opacity: 0.8;
            display: flex;
            gap: 15px;
        }

        .quiz-actions {
            display: flex;
            gap: 10px;
        }

        .quiz-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .quiz-btn.edit {
            background: #28a745;
            color: white;
        }

        .quiz-btn.edit:hover {
            background: #218838;
        }

        .quiz-btn.delete {
            background: #dc3545;
            color: white;
        }

        .quiz-btn.delete:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <div class="profile-section">
        <a th:href="@{/profile(userId=${userId})}" class="nav-btn">Назад</a>
        <a th:href="@{/home}" class="nav-btn">Главная</a>
    </div>
</div>

<div class="main-content">
    <div class="container">
        <header class="header">
            <h1>Мои Квизы</h1>
        </header>

        <section class="quizzes-section-main">
            <div class="empty-state" th:if="${createdQuizzes == null or createdQuizzes.isEmpty()}">
                <h3>У вас пока нет квизов</h3>
                <button class="create-quiz-btn" onclick="goToCreateQuiz()">Создать квиз</button>
            </div>

            <ul class="quiz-list" th:if="${createdQuizzes != null and !createdQuizzes.isEmpty()}">
                <li class="quiz-item" th:each="quiz : ${createdQuizzes}">
                    <div class="quiz-info" th:onclick="'goToQuizDetails(' + ${quiz.id} + ')'">
                        <div class="quiz-name" th:text="${quiz.name}">Название квиза</div>
                        <div class="quiz-meta">
                            <span th:text="'Вопросов: ' + ${quiz.questionCount}">Вопросов: -</span>
                            <span th:text="'Время: ' + ${quiz.timeLimit} + ' мин'">Время: -</span>
                            <span th:text="${quiz.isPublic ? 'Публичный' : 'Приватный'}">Публичный</span>
                            <span th:if="${quiz.createdAt != null}"
                                  th:text="'Создан: ' + ${#temporals.format(quiz.createdAt, 'dd.MM.yyyy')}">Дата</span>
                        </div>
                    </div>
                    <div class="quiz-actions" onclick="event.stopPropagation()">
                        <button class="quiz-btn edit" th:onclick="'editQuiz(' + ${quiz.id} + ')'">Редактировать</button>
                        <button class="quiz-btn delete" th:onclick="'deleteQuiz(' + ${quiz.id} + ')'">Удалить</button>
                    </div>
                </li>
            </ul>
        </section>
    </div>
</div>

<script>
    function getCurrentUserId() {
        return localStorage.getItem('userId') || new URLSearchParams(window.location.search).get('userId');
    }

    function goToCreateQuiz() {
        const userId = getCurrentUserId();
        window.location.href = '/quiz/create' + (userId ? '?userId=' + userId : '');
    }

    function goToQuizDetails(quizId) {
        window.location.href = '/quiz/' + quizId;
    }

    function editQuiz(quizId) {
    const userId = getCurrentUserId();
    window.location.href = '/quiz/' + quizId + '/edit?userId=' + userId;
    }

    async function deleteQuiz(quizId) {
        if (!confirm('Вы уверены, что хотите удалить этот квиз?')) {
            return;
        }

        const userId = getCurrentUserId();
        if (!userId) {
            alert('Ошибка: пользователь не найден');
            return;
        }

        try {
            const response = await fetch('/api/quiz/delete', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + localStorage.getItem('token')
                },
                body: JSON.stringify({
                    quizId: quizId,
                    userId: parseInt(userId)
                })
            });

            if (response.ok) {
                alert('Квиз успешно удалён');
                window.location.reload();
            } else {
                const error = await response.json();
                alert('Ошибка при удалении: ' + (error.message || 'Неизвестная ошибка'));
            }
        } catch (error) {
            alert('Ошибка сети');
            console.error('Error:', error);
        }
    }
</script>
</body>
</html>
