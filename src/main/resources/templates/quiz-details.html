<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали квиза - QuizArena</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .back-btn {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .info-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .info-section h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 1.5rem;
            border-bottom: 2px solid #f0f2f5;
            padding-bottom: 10px;
        }

        .info-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .info-item {
            padding: 15px;
            background: #f8fafc;
            border-radius: 8px;
        }

        .info-label {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .info-value {
            font-weight: 600;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <button class="back-btn" onclick="goBack()">← Назад к квизу</button>

    <header>
        <h1 th:text="${quiz != null ? quiz.name : 'Квиз'}">Название квиза</h1>
        <div class="subtitle" th:if="${quiz != null and quiz.description != null}" th:text="${quiz.description}">Описание</div>
    </header>

    <div class="info-section">
        <h2>Информация о квизе</h2>
        <div class="info-content">
            <div class="info-item">
                <div class="info-label">Количество вопросов</div>
                <div class="info-value" th:text="${quiz != null and quiz.questions != null ? quiz.questions.size() : '-'}">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">Время на прохождение</div>
                <div class="info-value" th:text="${quiz != null and quiz.timeLimit != null ? (quiz.timeLimit + ' минут') : '-'}">- минут</div>
            </div>
            <div class="info-item">
                <div class="info-label">Тип</div>
                <div class="info-value" th:text="${quiz != null and quiz.isStatic != null ? (quiz.isStatic ? 'Статичный' : 'Обновляемый') : '-'}">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">Видимость</div>
                <div class="info-value" th:text="${quiz != null and quiz.isPublic != null ? (quiz.isPublic ? 'Публичный' : 'Приватный') : '-'}">-</div>
            </div>
            <div class="info-item" th:if="${quiz != null and quiz.author != null}">
                <div class="info-label">Автор</div>
                <div class="info-value" th:text="${quiz.author}">-</div>
            </div>
        </div>
    </div>
</div>

<script>
    function goBack() {
        // Возвращаемся на главную страницу со списком квизов
        window.location.href = '/home';
    }
</script>
</body>
</html>
