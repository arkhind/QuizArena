<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - QuizArena</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .auth-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 2em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 10px;
            font-size: 16px;
            transition: transform 0.2s;
        }

        .register-btn {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
<div class="auth-box">
    <h2>Авторизация</h2>
    <form id="loginForm">
        <div class="form-group">
            <input type="text" id="username" name="username" placeholder="Логин" required>
        </div>
        <div class="form-group">
            <input type="password" id="password" name="password" placeholder="Пароль" required>
        </div>
        <div class="error-message" id="errorMessage"></div>
        <button type="submit">Войти</button>
        <button type="button" class="register-btn" onclick="goToRegister()">Зарегистрироваться</button>
    </form>
</div>
<script>
    function goToRegister() {
        window.location.href = '/register';
    }

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('errorMessage');

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            });

            if (response.ok) {
                const data = await response.json();

                if (data.token) {
                    localStorage.setItem('token', data.token);
                }
                if (data.userId) {
                    localStorage.setItem('userId', data.userId);
                }

                window.location.href = '/home';
            } else {
                const error = await response.json();
                errorMessage.textContent = error.message || 'Неверный логин или пароль';
                errorMessage.classList.add('show');
            }
        } catch (error) {
            errorMessage.textContent = 'Ошибка сети. Проверьте подключение.';
            errorMessage.classList.add('show');
            console.error('Error:', error);
        }
    });
</script>
</body>
</html>
