<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прохождение квиза</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background: white;
            padding: 25px;
            box-shadow: 4px 0 15px rgba(0,0,0,0.1);
            height: 200px;
            position: fixed;
            left: 20px;
            top: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }

        .nav-btn {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            width: 80%;
            transition: all 0.3s;
            margin-bottom: 15px;
            text-align: center;
            text-decoration: none;
            display: block;
        }

        .nav-btn:hover {
            background: #667eea;
            color: white;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            margin-left: 340px;
            max-width: calc(100vw - 360px);
        }

        .container {
            max-width: none;
            width: 80%;
        }

        .header {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            text-align: center;
            margin: 0 0 10px 0;
        }

        .quiz-info {
            text-align: center;
            color: #666;
            font-size: 1.1em;
        }

        .content-section {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px solid #e9ecef;
        }

        .progress-item {
            text-align: center;
        }

        .progress-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .progress-value {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .question-section {
            margin-bottom: 30px;
        }

        .question-field {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .question-text {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }

        .options-list {
            list-style: none;
        }

        .option-item {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .option-item input[type="radio"]:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .option-item input[type="radio"]:disabled + label {
            cursor: not-allowed;
            opacity: 0.6;
            color: #999;
        }

        .option-item input[type="radio"] {
            margin-right: 10px;
            width: 20px;
            height: 20px;
            accent-color: #667eea;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            margin-top: 30px;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            padding: 8px 15px;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            display: none;
            width: 100%;
            max-width: 500px;
        }

        .error-message.show {
            display: block;
        }

        button {
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 500;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        @media (max-width: 900px) {
            .sidebar {
                position: relative;
                width: 100%;
                margin-bottom: 20px;
            }

            .main-content {
                margin-left: 0;
                max-width: 100%;
            }

            .progress-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="/home" class="nav-btn">Главная</a>
        <a href="#" class="nav-btn" onclick="event.preventDefault(); exitAttempt();">Выйти</a>
    </div>

    <div class="main-content">
        <div class="container">
            <header class="header">
                <h1 th:text="${quizName}">Название квиза</h1>
                <div class="quiz-info">
                    <span>Вопрос <span id="currentQuestionNum">1</span> из <span id="totalQuestions">10</span></span>
                </div>
            </header>

            <div class="content-section">
                <div class="progress-info">
                    <div class="progress-item">
                        <div class="progress-label">Осталось вопросов</div>
                        <div class="progress-value" id="questionsRemaining" th:text="${questionsRemaining}">10</div>
                    </div>
                    <div class="progress-item">
                        <div class="progress-label">Осталось времени</div>
                        <div class="progress-value" id="timeRemaining" 
                             th:text="${timeRemaining} + ' сек'"
                             th:attr="data-default-time=${defaultTimeLimit != null ? defaultTimeLimit : 60}">60 сек</div>
                    </div>
                    <div class="progress-item" id="multiplayerStatus" style="display: none;">
                        <div class="progress-label">Статус соперника</div>
                        <div class="progress-value" id="opponentStatus">Ожидание...</div>
                    </div>
                </div>

                <form id="answerForm" onsubmit="submitAnswer(event)">
                    <input type="hidden" id="attemptIdInput" th:value="${attemptId}">
                    <input type="hidden" id="currentQuestionId" th:value="${currentQuestion != null ? currentQuestion.id : ''}">
                    <div class="question-section">
                        <div class="question-field">
                            <div class="question-text" id="questionText" th:text="${currentQuestion != null ? currentQuestion.text : 'Загрузка вопроса...'}">
                                Текст вопроса
                            </div>
                        </div>

                        <ul class="options-list" id="optionsList">
                            <li class="option-item">
                                <input type="radio" 
                                       name="answer" 
                                       id="option-0"
                                       th:value="${currentQuestion != null and currentQuestion.options != null and currentQuestion.options.size() > 0 ? currentQuestion.options[0].id : ''}"
                                       th:disabled="${currentQuestion == null or currentQuestion.options == null or currentQuestion.options.size() == 0}">
                                <label for="option-0" 
                                       th:text="${currentQuestion != null and currentQuestion.options != null and currentQuestion.options.size() > 0 ? currentQuestion.options[0].text : 'Загрузка варианта ответа...'}">
                                    Вариант ответа 1
                                </label>
                            </li>
                            <li class="option-item">
                                <input type="radio" 
                                       name="answer" 
                                       id="option-1"
                                       th:value="${currentQuestion != null and currentQuestion.options != null and currentQuestion.options.size() > 1 ? currentQuestion.options[1].id : ''}"
                                       th:disabled="${currentQuestion == null or currentQuestion.options == null or currentQuestion.options.size() <= 1}">
                                <label for="option-1" 
                                       th:text="${currentQuestion != null and currentQuestion.options != null and currentQuestion.options.size() > 1 ? currentQuestion.options[1].text : 'Загрузка варианта ответа...'}">
                                    Вариант ответа 2
                                </label>
                            </li>
                            <li class="option-item">
                                <input type="radio" 
                                       name="answer" 
                                       id="option-2"
                                       th:value="${currentQuestion != null and currentQuestion.options != null and currentQuestion.options.size() > 2 ? currentQuestion.options[2].id : ''}"
                                       th:disabled="${currentQuestion == null or currentQuestion.options == null or currentQuestion.options.size() <= 2}">
                                <label for="option-2" 
                                       th:text="${currentQuestion != null and currentQuestion.options != null and currentQuestion.options.size() > 2 ? currentQuestion.options[2].text : 'Загрузка варианта ответа...'}">
                                    Вариант ответа 3
                                </label>
                            </li>
                            <li class="option-item">
                                <input type="radio" 
                                       name="answer" 
                                       id="option-3"
                                       th:value="${currentQuestion != null and currentQuestion.options != null and currentQuestion.options.size() > 3 ? currentQuestion.options[3].id : ''}"
                                       th:disabled="${currentQuestion == null or currentQuestion.options == null or currentQuestion.options.size() <= 3}">
                                <label for="option-3" 
                                       th:text="${currentQuestion != null and currentQuestion.options != null and currentQuestion.options.size() > 3 ? currentQuestion.options[3].text : 'Загрузка варианта ответа...'}">
                                    Вариант ответа 4
                                </label>
                            </li>
                        </ul>
                    </div>

                    <div class="button-group">
                        <div id="errorMessage" class="error-message"></div>
                        <button type="submit" class="submit-btn">Ответить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        let attemptId = /*[[${attemptId}]]*/ null;
        let timeRemaining = /*[[${timeRemaining}]]*/ null;
        let timerInterval = null;
        let questionsRemaining = /*[[${questionsRemaining}]]*/ null;

        function getAttemptId() {
            // Сначала проверяем значение из сервера (Thymeleaf)
            if (attemptId) {
                return attemptId.toString();
            }
            // Потом проверяем скрытое поле в форме
            const hiddenInput = document.getElementById('attemptIdInput');
            if (hiddenInput && hiddenInput.value) {
                return hiddenInput.value;
            }
            // Если нет, пытаемся извлечь из URL
            const path = window.location.pathname;
            const match = path.match(/\/attempt\/(\d+)/);
            return match ? match[1] : null;
        }
        
        // Инициализация attemptId и currentQuestionId при загрузке страницы
        window.addEventListener('DOMContentLoaded', function() {
            const hiddenInput = document.getElementById('attemptIdInput');
            if (hiddenInput && hiddenInput.value) {
                attemptId = parseInt(hiddenInput.value);
            }
            
            // Инициализируем currentQuestionId из скрытого поля
            const questionIdInput = document.getElementById('currentQuestionId');
            if (questionIdInput && questionIdInput.value) {
                currentQuestionId = parseInt(questionIdInput.value);
            }
            
            // Добавляем обработчики на радиокнопки для скрытия ошибки при выборе
            const radioButtons = document.querySelectorAll('input[name="answer"]');
            radioButtons.forEach(radio => {
                radio.addEventListener('change', function() {
                    hideError();
                });
            });
        });

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.classList.add('show');
            }
        }

        function hideError() {
            const errorElement = document.getElementById('errorMessage');
            if (errorElement) {
                errorElement.classList.remove('show');
                errorElement.textContent = '';
            }
        }

        function exitAttempt() {
            if (confirm('Вы уверены, что хотите выйти из квиза?')) {
                window.location.href = '/home';
            }
        }

        // Глобальная переменная для хранения ID текущего вопроса
        let currentQuestionId = null;

        async function submitAnswer(event, answerId = null) {
            if (event) {
                event.preventDefault();
            }

            // Получаем attemptId из разных источников
            const currentAttemptId = getAttemptId();
            if (!currentAttemptId) {
                alert('Ошибка: не найден ID попытки. Пожалуйста, начните квиз заново.');
                window.location.href = '/home';
                return;
            }
            
            attemptId = parseInt(currentAttemptId);

            const token = localStorage.getItem('token');
            if (!token) {
                alert('Вы не авторизованы');
                window.location.href = '/login';
                return;
            }

            let selectedAnswer = answerId;
            if (!selectedAnswer && event) {
                const form = document.getElementById('answerForm');
                const formData = new FormData(form);
                selectedAnswer = formData.get('answer');
            }

            // Валидация: если это не таймаут (вызов не из таймера), проверяем выбор ответа
            // Таймаут вызывается как submitAnswer(null, null) без event
            const isTimeout = answerId === null && !event;
            
            if (!isTimeout) {
                // Если это обычная отправка формы, проверяем выбор
            if (!selectedAnswer) {
                    showError('Пожалуйста, выберите вариант ответа перед отправкой.');
                    return;
                } else {
                    hideError();
                }
            } else {
                hideError();
            }
            
            // Если это таймаут, selectedAnswer может быть null (пропуск вопроса)
            
            // Если currentQuestionId не установлен, получаем его из первого варианта ответа
            if (!currentQuestionId) {
                const firstOption = document.querySelector('input[name="answer"]');
                if (firstOption && firstOption.value) {
                    // Получаем questionId из скрытого поля или из данных вопроса
                    const questionIdInput = document.getElementById('currentQuestionId');
                    if (questionIdInput) {
                        currentQuestionId = questionIdInput.value;
                    }
                }
            }

            try {
                const response = await fetch('/api/attempts/answer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({
                        attemptId: parseInt(attemptId),
                        questionId: currentQuestionId ? parseInt(currentQuestionId) : null,
                        selectedAnswerId: selectedAnswer ? parseInt(selectedAnswer) : null
                    })
                });

                if (response.ok) {
                    const result = await response.json();

                    if (result.nextQuestion) {
                        if (sessionId) {
                            checkMultiplayerProgress();
                        }
                        updateQuestionOnPage(result.nextQuestion);
                        updateQuestionsCounter();
                        resetTimer();
                    } else {
                        if (sessionId) {
                            await finishMultiplayerAttempt();
                        } else {
                            window.location.href = '/quiz/attempt/' + attemptId + '/question';
                        }
                    }
                } else {
                    const error = await response.json().catch(() => ({}));
                    alert('Ошибка: ' + (error.message || 'Не удалось отправить ответ'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Ошибка сети');
            }
        }

        function updateQuestionOnPage(question) {
            if (!question) {
                return;
            }

            // Сохраняем ID текущего вопроса
            if (question.id) {
                currentQuestionId = question.id;
                const questionIdInput = document.getElementById('currentQuestionId');
                if (questionIdInput) {
                    questionIdInput.value = question.id;
                }
            }

            const questionTextElement = document.getElementById('questionText');
            if (questionTextElement && question.text) {
                questionTextElement.textContent = question.text;
            }

            const options = question.options || [];
            for (let i = 0; i < 4; i++) {
                const input = document.getElementById('option-' + i);
                const label = input ? input.nextElementSibling : null;

                if (input && label && options[i]) {
                    input.value = options[i].id || '';
                    input.disabled = false;
                    label.textContent = options[i].text || 'Загрузка варианта ответа...';
                    input.style.opacity = '1';
                    label.style.opacity = '1';
                    input.style.cursor = 'pointer';
                    label.style.cursor = 'pointer';
                }
            }

            document.querySelectorAll('input[name="answer"]').forEach(radio => {
                radio.checked = false;
            });
        }

        function updateQuestionsCounter() {
            const remainingElement = document.getElementById('questionsRemaining');
            if (remainingElement) {
                const current = parseInt(remainingElement.textContent) || 0;
                if (current > 0) {
                    const newValue = current - 1;
                    remainingElement.textContent = newValue;
                    questionsRemaining = newValue;
                }
            }
        }

        function resetTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }

            const timeElement = document.getElementById('timeRemaining');
            if (timeElement) {
                const defaultTime = parseInt(timeElement.dataset.defaultTime) || 60;
                timeRemaining = defaultTime;
                timeElement.textContent = timeRemaining + ' сек';
                
                startTimer();
            }
        }

        function startTimer() {
            const timeElement = document.getElementById('timeRemaining');
            if (!timeElement || !timeRemaining) return;

            timerInterval = setInterval(() => {
                timeRemaining--;
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    const remainingElement = document.getElementById('questionsRemaining');
                    if (remainingElement) {
                        questionsRemaining = parseInt(remainingElement.textContent) || 0;
                    }
                    submitAnswer(null, null);
                } else {
                    timeElement.textContent = timeRemaining + ' сек';
                }
            }, 1000);
        }

        let sessionId = null;
        let multiplayerPollInterval = null;

        function getSessionId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('sessionId');
        }

        async function checkMultiplayerProgress() {
            if (!sessionId) return;

            try {
                const currentQuestionId = document.getElementById('currentQuestionId')?.value;
                const url = `/api/multiplayer/sessions/${sessionId}/progress${currentQuestionId ? '?questionId=' + currentQuestionId : ''}`;
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (!response.ok) return;

                const progress = await response.json();
                const statusEl = document.getElementById('opponentStatus');
                const multiplayerStatusEl = document.getElementById('multiplayerStatus');

                if (statusEl && multiplayerStatusEl) {
                    multiplayerStatusEl.style.display = 'block';
                    
                    const bothAnswered = progress.bothAnswered || false;
                    const currentQuestionAnswered = progress.currentQuestionAnswered || false;

                    if (bothAnswered && currentQuestionId && progress.currentQuestionId == currentQuestionId) {
                        statusEl.textContent = 'Оба ответили';
                        statusEl.style.color = '#16a34a';
                        setTimeout(() => {
                            window.location.reload();
                        }, 1000);
                    } else if (currentQuestionAnswered) {
                        statusEl.textContent = 'Соперник ответил';
                        statusEl.style.color = '#f59e0b';
                    } else {
                        statusEl.textContent = 'Ожидание соперника...';
                        statusEl.style.color = '#6b7280';
                    }
                }
            } catch (error) {
                console.error('Multiplayer progress check error:', error);
            }
        }

        window.addEventListener('load', () => {
            attemptId = getAttemptId();
            sessionId = getSessionId();
            
            const timeElement = document.getElementById('timeRemaining');
            const remainingElement = document.getElementById('questionsRemaining');
            
            if (remainingElement) {
                questionsRemaining = parseInt(remainingElement.textContent) || 0;
            }
            
            if (timeElement) {
                const defaultTime = parseInt(timeElement.dataset.defaultTime) || 60;
                timeRemaining = defaultTime;
                timeElement.textContent = timeRemaining + ' сек';
                startTimer();
            }

            if (sessionId) {
                multiplayerPollInterval = setInterval(checkMultiplayerProgress, 1500);
            }
        });

        async function finishMultiplayerAttempt() {
            try {
                const response = await fetch(`/api/attempts/${attemptId}/finish`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.ok) {
                    setTimeout(() => {
                        window.location.href = `/multiplayer/session/${sessionId}/results?userId=${localStorage.getItem('userId')}`;
                    }, 1000);
                } else {
                    console.error('Failed to finish attempt');
                    window.location.href = `/multiplayer/session/${sessionId}/results?userId=${localStorage.getItem('userId')}`;
                }
            } catch (error) {
                console.error('Error finishing attempt:', error);
                window.location.href = `/multiplayer/session/${sessionId}/results?userId=${localStorage.getItem('userId')}`;
            }
        }

        window.addEventListener('beforeunload', () => {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            if (multiplayerPollInterval) {
                clearInterval(multiplayerPollInterval);
            }
        });
    </script>
</body>
</html>
