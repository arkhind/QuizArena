<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏–µ –∫–≤–∏–∑–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background: white;
            padding: 25px;
            box-shadow: 4px 0 15px rgba(0,0,0,0.1);
            height: 200px;
            position: fixed;
            left: 20px;
            top: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }

        .nav-btn {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            width: 80%;
            transition: all 0.3s;
            margin-bottom: 15px;
            text-align: center;
            text-decoration: none;
            display: block;
        }

        .nav-btn:hover {
            background: #667eea;
            color: white;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            margin-left: 340px;
            max-width: calc(100vw - 360px);
        }

        .container {
            max-width: none;
            width: 80%;
        }

        .header {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            text-align: center;
            margin: 0 0 10px 0;
        }

        .quiz-info {
            text-align: center;
            color: #666;
            font-size: 1.1em;
        }

        .content-section {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px solid #e9ecef;
        }

        .progress-item {
            text-align: center;
        }

        .progress-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .progress-value {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .question-section {
            margin-bottom: 30px;
        }

        .question-field {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .question-text {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }

        .options-list {
            list-style: none;
        }

        .option-item {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .option-item input[type="radio"]:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .option-item input[type="radio"]:disabled + label {
            cursor: not-allowed;
            opacity: 0.6;
            color: #999;
        }

        .option-item.correct-answer {
            background: #d4edda;
            border: 2px solid #28a745;
        }

        .option-item.correct-answer label {
            color: #155724;
            font-weight: bold;
        }

        .option-item.selected-wrong {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }

        .option-item.selected-wrong label {
            color: #721c24;
        }

        .explanation-section {
            margin-top: 30px;
            padding: 20px;
            background: #e7f3ff;
            border: 2px solid #0066cc;
            border-radius: 8px;
            display: none;
        }

        .explanation-section.show {
            display: block;
        }

        .explanation-title {
            font-size: 18px;
            font-weight: bold;
            color: #0066cc;
            margin-bottom: 10px;
        }

        .explanation-text {
            font-size: 16px;
            color: #333;
            line-height: 1.6;
        }

        .option-item input[type="radio"] {
            margin-right: 10px;
            width: 20px;
            height: 20px;
            accent-color: #667eea;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            margin-top: 30px;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            padding: 8px 15px;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            display: none;
            width: 100%;
            max-width: 500px;
        }

        .error-message.show {
            display: block;
        }

        button {
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 500;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        @media (max-width: 900px) {
            .sidebar {
                position: relative;
                width: 100%;
                margin-bottom: 20px;
            }

            .main-content {
                margin-left: 0;
                max-width: 100%;
            }

            .progress-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="/home" class="nav-btn">–ì–ª–∞–≤–Ω–∞—è</a>
        <a href="#" class="nav-btn" onclick="event.preventDefault(); exitAttempt();">–í—ã–π—Ç–∏</a>
    </div>

    <div class="main-content">
        <div class="container">
            <header class="header">
                <h1 th:text="${quizName}">–ù–∞–∑–≤–∞–Ω–∏–µ –∫–≤–∏–∑–∞</h1>
                <div class="quiz-info">
                    <span>–í–æ–ø—Ä–æ—Å <span id="currentQuestionNum">1</span> –∏–∑ <span id="totalQuestions">10</span></span>
                </div>
            </header>

            <div class="content-section">
                <div class="progress-info">
                    <div class="progress-item">
                        <div class="progress-label">–û—Å—Ç–∞–ª–æ—Å—å –≤–æ–ø—Ä–æ—Å–æ–≤</div>
                        <div class="progress-value" id="questionsRemaining" th:text="${questionsRemaining}">10</div>
                    </div>
                    <div class="progress-item">
                        <div class="progress-label">–û—Å—Ç–∞–ª–æ—Å—å –≤—Ä–µ–º–µ–Ω–∏</div>
                        <div class="progress-value" id="timeRemaining" 
                             th:text="${timeRemaining} + ' —Å–µ–∫'"
                             th:attr="data-default-time=${defaultTimeLimit != null ? defaultTimeLimit : 60}">60 —Å–µ–∫</div>
                    </div>
                    <div class="progress-item" id="multiplayerStatus" style="display: none;">
                        <div class="progress-label">–°—Ç–∞—Ç—É—Å —Å–æ–ø–µ—Ä–Ω–∏–∫–∞</div>
                        <div class="progress-value" id="opponentStatus">–û–∂–∏–¥–∞–Ω–∏–µ...</div>
                    </div>
                </div>

                <form id="answerForm" onsubmit="submitAnswer(event)">
                    <input type="hidden" id="attemptIdInput" th:value="${attemptId}">
                    <input type="hidden" id="quizId" th:value="${quizId}">
                    <input type="hidden" id="currentQuestionId" th:value="${currentQuestion != null ? currentQuestion.id : ''}">
                    <div class="question-section">
                        <div class="question-field">
                            <div class="question-text" id="questionText" th:text="${currentQuestion != null ? currentQuestion.text : '–ó–∞–≥—Ä—É–∑–∫–∞ –≤–æ–ø—Ä–æ—Å–∞...'}">
                                –¢–µ–∫—Å—Ç –≤–æ–ø—Ä–æ—Å–∞
                            </div>
                        </div>

                        <ul class="options-list" id="optionsList">
                            <li class="option-item">
                                <input type="radio" 
                                       name="answer" 
                                       id="option-0"
                                       th:value="${currentQuestion != null and currentQuestion.options != null and currentQuestion.options.size() > 0 ? currentQuestion.options[0].id : ''}"
                                       th:disabled="${currentQuestion == null or currentQuestion.options == null or currentQuestion.options.size() == 0}">
                                <label for="option-0" 
                                       th:text="${currentQuestion != null and currentQuestion.options != null and currentQuestion.options.size() > 0 ? currentQuestion.options[0].text : '–ó–∞–≥—Ä—É–∑–∫–∞ –≤–∞—Ä–∏–∞–Ω—Ç–∞ –æ—Ç–≤–µ—Ç–∞...'}">
                                    –í–∞—Ä–∏–∞–Ω—Ç –æ—Ç–≤–µ—Ç–∞ 1
                                </label>
                            </li>
                            <li class="option-item">
                                <input type="radio" 
                                       name="answer" 
                                       id="option-1"
                                       th:value="${currentQuestion != null and currentQuestion.options != null and currentQuestion.options.size() > 1 ? currentQuestion.options[1].id : ''}"
                                       th:disabled="${currentQuestion == null or currentQuestion.options == null or currentQuestion.options.size() <= 1}">
                                <label for="option-1" 
                                       th:text="${currentQuestion != null and currentQuestion.options != null and currentQuestion.options.size() > 1 ? currentQuestion.options[1].text : '–ó–∞–≥—Ä—É–∑–∫–∞ –≤–∞—Ä–∏–∞–Ω—Ç–∞ –æ—Ç–≤–µ—Ç–∞...'}">
                                    –í–∞—Ä–∏–∞–Ω—Ç –æ—Ç–≤–µ—Ç–∞ 2
                                </label>
                            </li>
                            <li class="option-item">
                                <input type="radio" 
                                       name="answer" 
                                       id="option-2"
                                       th:value="${currentQuestion != null and currentQuestion.options != null and currentQuestion.options.size() > 2 ? currentQuestion.options[2].id : ''}"
                                       th:disabled="${currentQuestion == null or currentQuestion.options == null or currentQuestion.options.size() <= 2}">
                                <label for="option-2" 
                                       th:text="${currentQuestion != null and currentQuestion.options != null and currentQuestion.options.size() > 2 ? currentQuestion.options[2].text : '–ó–∞–≥—Ä—É–∑–∫–∞ –≤–∞—Ä–∏–∞–Ω—Ç–∞ –æ—Ç–≤–µ—Ç–∞...'}">
                                    –í–∞—Ä–∏–∞–Ω—Ç –æ—Ç–≤–µ—Ç–∞ 3
                                </label>
                            </li>
                            <li class="option-item">
                                <input type="radio" 
                                       name="answer" 
                                       id="option-3"
                                       th:value="${currentQuestion != null and currentQuestion.options != null and currentQuestion.options.size() > 3 ? currentQuestion.options[3].id : ''}"
                                       th:disabled="${currentQuestion == null or currentQuestion.options == null or currentQuestion.options.size() <= 3}">
                                <label for="option-3" 
                                       th:text="${currentQuestion != null and currentQuestion.options != null and currentQuestion.options.size() > 3 ? currentQuestion.options[3].text : '–ó–∞–≥—Ä—É–∑–∫–∞ –≤–∞—Ä–∏–∞–Ω—Ç–∞ –æ—Ç–≤–µ—Ç–∞...'}">
                                    –í–∞—Ä–∏–∞–Ω—Ç –æ—Ç–≤–µ—Ç–∞ 4
                                </label>
                            </li>
                        </ul>
                    </div>

                    <div class="explanation-section" id="explanationSection">
                        <div class="explanation-title">üìö –û–±—ä—è—Å–Ω–µ–Ω–∏–µ:</div>
                        <div class="explanation-text" id="explanationText"></div>
                    </div>

                    <div class="button-group">
                        <div id="errorMessage" class="error-message"></div>
                        <button type="submit" class="submit-btn" id="submitButton">–û—Ç–≤–µ—Ç–∏—Ç—å</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        let attemptId = /*[[${attemptId}]]*/ null;
        let timeRemaining = /*[[${timeRemaining}]]*/ null;
        let timerInterval = null;
        let questionsRemaining = /*[[${questionsRemaining}]]*/ null;

        function getAttemptId() {
            // –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–≤–µ—Ä—è–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ –∏–∑ —Å–µ—Ä–≤–µ—Ä–∞ (Thymeleaf)
            if (attemptId) {
                return attemptId.toString();
            }
            // –ü–æ—Ç–æ–º –ø—Ä–æ–≤–µ—Ä—è–µ–º —Å–∫—Ä—ã—Ç–æ–µ –ø–æ–ª–µ –≤ —Ñ–æ—Ä–º–µ
            const hiddenInput = document.getElementById('attemptIdInput');
            if (hiddenInput && hiddenInput.value) {
                return hiddenInput.value;
            }
            // –ï—Å–ª–∏ –Ω–µ—Ç, –ø—ã—Ç–∞–µ–º—Å—è –∏–∑–≤–ª–µ—á—å –∏–∑ URL
            const path = window.location.pathname;
            const match = path.match(/\/attempt\/(\d+)/);
            return match ? match[1] : null;
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è attemptId –∏ currentQuestionId –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('DOMContentLoaded', function() {
            const hiddenInput = document.getElementById('attemptIdInput');
            if (hiddenInput && hiddenInput.value) {
                attemptId = parseInt(hiddenInput.value);
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º currentQuestionId –∏–∑ —Å–∫—Ä—ã—Ç–æ–≥–æ –ø–æ–ª—è
            const questionIdInput = document.getElementById('currentQuestionId');
            if (questionIdInput && questionIdInput.value) {
                currentQuestionId = parseInt(questionIdInput.value);
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –Ω–∞ —Ä–∞–¥–∏–æ–∫–Ω–æ–ø–∫–∏ –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è –æ—à–∏–±–∫–∏ –ø—Ä–∏ –≤—ã–±–æ—Ä–µ
            const radioButtons = document.querySelectorAll('input[name="answer"]');
            radioButtons.forEach(radio => {
                radio.addEventListener('change', function() {
                    hideError();
                });
            });
        });

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.classList.add('show');
            }
        }

        function hideError() {
            const errorElement = document.getElementById('errorMessage');
            if (errorElement) {
                errorElement.classList.remove('show');
                errorElement.textContent = '';
            }
        }

        function exitAttempt() {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –≤—ã–π—Ç–∏ –∏–∑ –∫–≤–∏–∑–∞?')) {
                window.location.href = '/home';
            }
        }

        // –ì–ª–æ–±–∞–ª—å–Ω–∞—è –ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è ID —Ç–µ–∫—É—â–µ–≥–æ –≤–æ–ø—Ä–æ—Å–∞
        let currentQuestionId = null;

        async function submitAnswer(event, answerId = null) {
            if (event) {
                event.preventDefault();
            }

            // –ü–æ–ª—É—á–∞–µ–º attemptId –∏–∑ —Ä–∞–∑–Ω—ã—Ö –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤
            const currentAttemptId = getAttemptId();
            if (!currentAttemptId) {
                alert('–û—à–∏–±–∫–∞: –Ω–µ –Ω–∞–π–¥–µ–Ω ID –ø–æ–ø—ã—Ç–∫–∏. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –Ω–∞—á–Ω–∏—Ç–µ –∫–≤–∏–∑ –∑–∞–Ω–æ–≤–æ.');
                window.location.href = '/home';
                return;
            }
            
            attemptId = parseInt(currentAttemptId);

            const token = localStorage.getItem('token');
            if (!token) {
                alert('–í—ã –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω—ã');
                window.location.href = '/login';
                return;
            }

            let selectedAnswer = answerId;
            if (!selectedAnswer && event) {
                const form = document.getElementById('answerForm');
                const formData = new FormData(form);
                selectedAnswer = formData.get('answer');
            }

            // –í–∞–ª–∏–¥–∞—Ü–∏—è: –µ—Å–ª–∏ —ç—Ç–æ –Ω–µ —Ç–∞–π–º–∞—É—Ç (–≤—ã–∑–æ–≤ –Ω–µ –∏–∑ —Ç–∞–π–º–µ—Ä–∞), –ø—Ä–æ–≤–µ—Ä—è–µ–º –≤—ã–±–æ—Ä –æ—Ç–≤–µ—Ç–∞
            // –¢–∞–π–º–∞—É—Ç –≤—ã–∑—ã–≤–∞–µ—Ç—Å—è –∫–∞–∫ submitAnswer(null, null) –±–µ–∑ event
            const isTimeout = answerId === null && !event;
            
            if (!isTimeout) {
                // –ï—Å–ª–∏ —ç—Ç–æ –æ–±—ã—á–Ω–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã, –ø—Ä–æ–≤–µ—Ä—è–µ–º –≤—ã–±–æ—Ä
            if (!selectedAnswer) {
                    showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –≤–∞—Ä–∏–∞–Ω—Ç –æ—Ç–≤–µ—Ç–∞ –ø–µ—Ä–µ–¥ –æ—Ç–ø—Ä–∞–≤–∫–æ–π.');
                    return;
                } else {
                    hideError();
                }
            } else {
                hideError();
            }
            
            // –ï—Å–ª–∏ —ç—Ç–æ —Ç–∞–π–º–∞—É—Ç, selectedAnswer –º–æ–∂–µ—Ç –±—ã—Ç—å null (–ø—Ä–æ–ø—É—Å–∫ –≤–æ–ø—Ä–æ—Å–∞)
            
            // –ï—Å–ª–∏ currentQuestionId –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω, –ø–æ–ª—É—á–∞–µ–º –µ–≥–æ –∏–∑ –ø–µ—Ä–≤–æ–≥–æ –≤–∞—Ä–∏–∞–Ω—Ç–∞ –æ—Ç–≤–µ—Ç–∞
            if (!currentQuestionId) {
                const firstOption = document.querySelector('input[name="answer"]');
                if (firstOption && firstOption.value) {
                    // –ü–æ–ª—É—á–∞–µ–º questionId –∏–∑ —Å–∫—Ä—ã—Ç–æ–≥–æ –ø–æ–ª—è –∏–ª–∏ –∏–∑ –¥–∞–Ω–Ω—ã—Ö –≤–æ–ø—Ä–æ—Å–∞
                    const questionIdInput = document.getElementById('currentQuestionId');
                    if (questionIdInput) {
                        currentQuestionId = questionIdInput.value;
                    }
                }
            }

            try {
                const response = await fetch('/api/attempts/answer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({
                        attemptId: parseInt(attemptId),
                        questionId: currentQuestionId ? parseInt(currentQuestionId) : null,
                        selectedAnswerId: selectedAnswer ? parseInt(selectedAnswer) : null
                    })
                });

                if (response.ok) {
                    const result = await response.json();

                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –æ—Ç–≤–µ—Ç–∞: –ø–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–±—ä—è—Å–Ω–µ–Ω–∏–µ
                    showAnswerResult(result);

                    // –ñ–¥—ë–º 3 —Å–µ–∫—É–Ω–¥—ã –ø–µ—Ä–µ–¥ –ø–µ—Ä–µ—Ö–æ–¥–æ–º –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –≤–æ–ø—Ä–æ—Å—É
                    setTimeout(() => {
                        if (result.nextQuestion) {
                            if (sessionId) {
                                checkMultiplayerProgress();
                            }
                            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –ø–µ—Ä–µ–¥ —Å–ª–µ–¥—É—é—â–∏–º –≤–æ–ø—Ä–æ—Å–æ–º
                            resetAnswerState();
                            updateQuestionOnPage(result.nextQuestion);
                            updateQuestionsCounter();
                            resetTimer();
                        } else {
                            if (sessionId) {
                                finishMultiplayerAttempt();
                            } else {
                                // –ü–æ–ª—É—á–∞–µ–º quizId –∏–∑ —Å–∫—Ä—ã—Ç–æ–≥–æ –ø–æ–ª—è –∏–ª–∏ –∏–∑ –æ—Ç–≤–µ—Ç–∞ API
                                const quizIdElement = document.getElementById('quizId');
                                let quizId = '';
                                if (quizIdElement && quizIdElement.value) {
                                    quizId = quizIdElement.value;
                                } else if (result.quizId) {
                                    quizId = result.quizId;
                                } else {
                                    // –ï—Å–ª–∏ quizId –Ω–µ –Ω–∞–π–¥–µ–Ω, –ø—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å –∏–∑ attemptId —á–µ—Ä–µ–∑ API
                                    console.warn('QuizId –Ω–µ –Ω–∞–π–¥–µ–Ω, –∏—Å–ø–æ–ª—å–∑—É–µ–º attemptId –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è quizId');
                                }
                                if (quizId) {
                                    window.location.href = '/quiz/attempt/' + attemptId + '/finish?quizId=' + quizId;
                                } else {
                                    // –ï—Å–ª–∏ quizId –≤—Å—ë –µ—â—ë –Ω–µ –Ω–∞–π–¥–µ–Ω, —Ä–µ–¥–∏—Ä–µ–∫—Ç–∏–º –±–µ–∑ quizId (–∫–æ–Ω—Ç—Ä–æ–ª–ª–µ—Ä –ø–æ–ø—ã—Ç–∞–µ—Ç—Å—è –ø–æ–ª—É—á–∏—Ç—å –µ–≥–æ –∏–∑ attemptId)
                                    window.location.href = '/quiz/attempt/' + attemptId + '/finish';
                                }
                            }
                        }
                    }, 3000);
                } else {
                    const error = await response.json().catch(() => ({}));
                    alert('–û—à–∏–±–∫–∞: ' + (error.message || '–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –æ—Ç–≤–µ—Ç'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
            }
        }

        function showAnswerResult(result) {
            // –û—Ç–∫–ª—é—á–∞–µ–º –≤—Å–µ —Ä–∞–¥–∏–æ–∫–Ω–æ–ø–∫–∏
            document.querySelectorAll('input[name="answer"]').forEach(radio => {
                radio.disabled = true;
            });

            // –ù–∞—Ö–æ–¥–∏–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç –∏ –ø–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –µ–≥–æ –∑–µ–ª—ë–Ω—ã–º
            if (result.correctAnswerId) {
                document.querySelectorAll('input[name="answer"]').forEach(radio => {
                    const optionItem = radio.closest('.option-item');
                    if (parseInt(radio.value) === result.correctAnswerId) {
                        optionItem.classList.add('correct-answer');
                    } else if (radio.checked && parseInt(radio.value) !== result.correctAnswerId) {
                        // –ï—Å–ª–∏ –≤—ã–±—Ä–∞–Ω –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç, –ø–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –µ–≥–æ –∫—Ä–∞—Å–Ω—ã–º
                        optionItem.classList.add('selected-wrong');
                    }
                });
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–±—ä—è—Å–Ω–µ–Ω–∏–µ
            const explanationSection = document.getElementById('explanationSection');
            const explanationText = document.getElementById('explanationText');
            if (explanationSection && explanationText) {
                if (result.explanation) {
                    explanationText.textContent = result.explanation;
                    explanationSection.classList.add('show');
                } else {
                    explanationText.textContent = '–û–±—ä—è—Å–Ω–µ–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç';
                    explanationSection.classList.add('show');
                }
            }

            // –ú–µ–Ω—è–µ–º –∫–Ω–æ–ø–∫—É –Ω–∞ "–°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å"
            const submitButton = document.getElementById('submitButton');
            if (submitButton) {
                submitButton.textContent = result.nextQuestion ? '–°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å...' : '–ó–∞–≤–µ—Ä—à–∏—Ç—å –∫–≤–∏–∑...';
                submitButton.disabled = true;
            }
        }

        function resetAnswerState() {
            // –£–±–∏—Ä–∞–µ–º –ø–æ–¥—Å–≤–µ—Ç–∫—É
            document.querySelectorAll('.option-item').forEach(item => {
                item.classList.remove('correct-answer', 'selected-wrong');
            });

            // –°–∫—Ä—ã–≤–∞–µ–º –æ–±—ä—è—Å–Ω–µ–Ω–∏–µ
            const explanationSection = document.getElementById('explanationSection');
            if (explanationSection) {
                explanationSection.classList.remove('show');
            }

            // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
            const submitButton = document.getElementById('submitButton');
            if (submitButton) {
                submitButton.textContent = '–û—Ç–≤–µ—Ç–∏—Ç—å';
                submitButton.disabled = false;
            }
        }

        function updateQuestionOnPage(question) {
            if (!question) {
                return;
            }

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º ID —Ç–µ–∫—É—â–µ–≥–æ –≤–æ–ø—Ä–æ—Å–∞
            if (question.id) {
                currentQuestionId = question.id;
                const questionIdInput = document.getElementById('currentQuestionId');
                if (questionIdInput) {
                    questionIdInput.value = question.id;
                }
            }

            const questionTextElement = document.getElementById('questionText');
            if (questionTextElement && question.text) {
                questionTextElement.textContent = question.text;
            }

            const options = question.options || [];
            for (let i = 0; i < 4; i++) {
                const input = document.getElementById('option-' + i);
                const label = input ? input.nextElementSibling : null;

                if (input && label && options[i]) {
                    input.value = options[i].id || '';
                    input.disabled = false;
                    label.textContent = options[i].text || '–ó–∞–≥—Ä—É–∑–∫–∞ –≤–∞—Ä–∏–∞–Ω—Ç–∞ –æ—Ç–≤–µ—Ç–∞...';
                    input.style.opacity = '1';
                    label.style.opacity = '1';
                    input.style.cursor = 'pointer';
                    label.style.cursor = 'pointer';
                }
            }

            document.querySelectorAll('input[name="answer"]').forEach(radio => {
                radio.checked = false;
            });
        }

        function updateQuestionsCounter() {
            const remainingElement = document.getElementById('questionsRemaining');
            if (remainingElement) {
                const current = parseInt(remainingElement.textContent) || 0;
                if (current > 0) {
                    const newValue = current - 1;
                    remainingElement.textContent = newValue;
                    questionsRemaining = newValue;
                }
            }
        }

        function resetTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }

            const timeElement = document.getElementById('timeRemaining');
            if (timeElement) {
                const defaultTime = parseInt(timeElement.dataset.defaultTime) || 60;
                timeRemaining = defaultTime;
                timeElement.textContent = timeRemaining + ' —Å–µ–∫';
                
                startTimer();
            }
        }

        function startTimer() {
            const timeElement = document.getElementById('timeRemaining');
            if (!timeElement || !timeRemaining) return;

            timerInterval = setInterval(() => {
                timeRemaining--;
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    const remainingElement = document.getElementById('questionsRemaining');
                    if (remainingElement) {
                        questionsRemaining = parseInt(remainingElement.textContent) || 0;
                    }
                    submitAnswer(null, null);
                } else {
                    timeElement.textContent = timeRemaining + ' —Å–µ–∫';
                }
            }, 1000);
        }

        let sessionId = null;
        let multiplayerPollInterval = null;

        function getSessionId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('sessionId');
        }

        async function checkMultiplayerProgress() {
            if (!sessionId) return;

            try {
                const currentQuestionId = document.getElementById('currentQuestionId')?.value;
                const url = `/api/multiplayer/sessions/${sessionId}/progress${currentQuestionId ? '?questionId=' + currentQuestionId : ''}`;
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (!response.ok) return;

                const progress = await response.json();
                const statusEl = document.getElementById('opponentStatus');
                const multiplayerStatusEl = document.getElementById('multiplayerStatus');

                if (statusEl && multiplayerStatusEl) {
                    multiplayerStatusEl.style.display = 'block';
                    
                    const bothAnswered = progress.bothAnswered || false;
                    const currentQuestionAnswered = progress.currentQuestionAnswered || false;

                    if (bothAnswered && currentQuestionId && progress.currentQuestionId == currentQuestionId) {
                        statusEl.textContent = '–û–±–∞ –æ—Ç–≤–µ—Ç–∏–ª–∏';
                        statusEl.style.color = '#16a34a';
                        setTimeout(() => {
                            window.location.reload();
                        }, 1000);
                    } else if (currentQuestionAnswered) {
                        statusEl.textContent = '–°–æ–ø–µ—Ä–Ω–∏–∫ –æ—Ç–≤–µ—Ç–∏–ª';
                        statusEl.style.color = '#f59e0b';
                    } else {
                        statusEl.textContent = '–û–∂–∏–¥–∞–Ω–∏–µ —Å–æ–ø–µ—Ä–Ω–∏–∫–∞...';
                        statusEl.style.color = '#6b7280';
                    }
                }
            } catch (error) {
                console.error('Multiplayer progress check error:', error);
            }
        }

        window.addEventListener('load', () => {
            attemptId = getAttemptId();
            sessionId = getSessionId();
            
            const timeElement = document.getElementById('timeRemaining');
            const remainingElement = document.getElementById('questionsRemaining');
            
            if (remainingElement) {
                questionsRemaining = parseInt(remainingElement.textContent) || 0;
            }
            
            if (timeElement) {
                const defaultTime = parseInt(timeElement.dataset.defaultTime) || 60;
                timeRemaining = defaultTime;
                timeElement.textContent = timeRemaining + ' —Å–µ–∫';
                startTimer();
            }

            if (sessionId) {
                multiplayerPollInterval = setInterval(checkMultiplayerProgress, 1500);
            }
        });

        async function finishMultiplayerAttempt() {
            try {
                const response = await fetch(`/api/attempts/${attemptId}/finish`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.ok) {
                    setTimeout(() => {
                        window.location.href = `/multiplayer/session/${sessionId}/results?userId=${localStorage.getItem('userId')}`;
                    }, 1000);
                } else {
                    console.error('Failed to finish attempt');
                    window.location.href = `/multiplayer/session/${sessionId}/results?userId=${localStorage.getItem('userId')}`;
                }
            } catch (error) {
                console.error('Error finishing attempt:', error);
                window.location.href = `/multiplayer/session/${sessionId}/results?userId=${localStorage.getItem('userId')}`;
            }
        }

        window.addEventListener('beforeunload', () => {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            if (multiplayerPollInterval) {
                clearInterval(multiplayerPollInterval);
            }
        });
    </script>
</body>
