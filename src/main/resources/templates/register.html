<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - QuizArena</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .auth-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 2em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 10px;
            font-size: 16px;
            transition: transform 0.2s;
        }

        .back-btn {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .error-message.show {
            display: block;
        }
        .password-match {
            color: #28a745;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        .password-match.show {
            display: block;
        }
    </style>
</head>
<body>
<div class="auth-box">
    <h2>Регистрация</h2>
    <form id="registerForm">
        <div class="form-group">
            <input type="text" id="username" name="username" placeholder="Логин" required>
        </div>
        <div class="form-group">
            <input type="password" id="password" name="password" placeholder="Пароль" required>
        </div>
        <div class="form-group">
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Подтверждение пароля" required>
            <div class="password-match" id="passwordMatch">Пароли совпадают</div>
        </div>
        <div class="error-message" id="errorMessage"></div>
        <button type="submit">Подтвердить</button>
        <button type="button" class="back-btn" onclick="goToLogin()">Назад к авторизации</button>
    </form>
</div>

<script>
    function goToLogin() {
        window.location.href = '/login';
    }


    document.getElementById('confirmPassword').addEventListener('input', function() {
        const password = document.getElementById('password').value;
        const confirmPassword = this.value;
        const passwordMatch = document.getElementById('passwordMatch');

        if (confirmPassword && password === confirmPassword) {
            passwordMatch.classList.add('show');
        } else {
            passwordMatch.classList.remove('show');
        }
    });

    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const errorMessage = document.getElementById('errorMessage');


        if (password !== confirmPassword) {
            errorMessage.textContent = 'Пароли не совпадают';
            errorMessage.classList.add('show');
            return;
        }

        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            });

            if (response.ok) {
                const data = await response.json();
                // Сохраняем токен и ID пользователя
                if (data.token) {
                    localStorage.setItem('token', data.token);
                }
                if (data.userId) {
                    localStorage.setItem('userId', data.userId);
                }

                window.location.href = '/home';
            } else {
                const error = await response.json();
                errorMessage.textContent = error.message || 'Ошибка при регистрации';
                errorMessage.classList.add('show');
            }
        } catch (error) {
            errorMessage.textContent = 'Ошибка сети. Проверьте подключение.';
            errorMessage.classList.add('show');
            console.error('Error:', error);
        }
    });
</script>
</body>
</html>
