<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–æ–∑–¥–∞–Ω–∏–µ –∫–≤–∏–∑–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            width: 100%;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            font-size: 16px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .required {
            color: #e74c3c;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        input[type="file"]:focus {
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .file-upload-section {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }


        .file-upload-label {
            display: block;
            color: #666;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .file-upload-icon {
            font-size: 40px;
            color: #667eea;
            margin-bottom: 10px;
        }

        input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .quiz-type-section {
            margin-top: 20px;
        }

        .type-category {
            margin-bottom: 20px;
        }

        .type-category-label {
            font-weight: bold;
            color: #555;
            margin-bottom: 12px;
            display: block;
        }

        .radio-group {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .radio-option {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .radio-option input[type="radio"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .radio-option label {
            margin: 0;
            cursor: pointer;
            font-weight: normal;
        }

        .number-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 600px) {
            .number-inputs {
                grid-template-columns: 1fr;
            }

            .radio-group {
                flex-direction: column;
                gap: 15px;
            }
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 35px;
            justify-content: center;
        }

        button {
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .cancel-btn {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .cancel-btn:hover {
            background: #667eea;
            color: white;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        input:invalid ~ .error-message {
            display: block;
        }

    </style>
</head>
<body>
<div class="form-container">
    <h1>–°—Ç—Ä–∞–Ω–∏—Ü–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∫–≤–∏–∑–∞</h1>

    <form id="createQuizForm" onsubmit="handleSubmit(event)">
        <!-- –ù–∞–∑–≤–∞–Ω–∏–µ –∫–≤–∏–∑–∞ -->
        <div class="form-group">
            <label>
                <span class="required">*</span> –í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ:
            </label>
            <input type="text"
                   id="quizName"
                   name="name"
                   required>
        </div>

        <!-- –û–ø–∏—Å–∞–Ω–∏–µ/–ü—Ä–æ–º—Ç -->
        <div class="form-group">
            <label>
                <span class="required">*</span> –û–ø–∏—Å–∞–Ω–∏–µ (–ø—Ä–æ–º—Ç –¥–ª—è –ò–ò):
            </label>
            <textarea id="quizPrompt"
                      name="prompt"
                      required></textarea>
        </div>

        <!-- –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–∞ -->
        <div class="form-group">
            <div class="file-upload-section" onclick="document.getElementById('quizMaterial').click()">
                <div class="file-upload-icon">üìÑ</div>
                <span class="file-upload-label" id="fileLabel">
                    –î–æ–±–∞–≤—å—Ç–µ –º–∞—Ç–µ—Ä–∏–∞–ª (.pdf, .txt, .doc, .docx)
                </span>
                <small style="color: #999; display: block; margin-top: 10px;">
                    –ù–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ. –ú–∞—Ç–µ—Ä–∏–∞–ª –±—É–¥–µ—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –≤–æ–ø—Ä–æ—Å–æ–≤
                </small>
                <div class="file-input-wrapper">
                    <input type="file"
                           id="quizMaterial"
                           name="material"
                           accept=".pdf,.txt,.doc,.docx"
                           style="display: none;">
                </div>
            </div>
        </div>

        <!-- –ß–∏—Å–ª–æ–≤—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã -->
        <div class="number-inputs">
            <div class="form-group">
                <label>
                    <span class="required">*</span> –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –≤–æ–ø—Ä–æ—Å–æ–≤:
                </label>
                <input type="number"
                       id="questionNumber"
                       name="questionNumber"
                       value="10"
                       required>
            </div>

            <div class="form-group">
                <label>
                    <span class="required">*</span> –í—Ä–µ–º—è –Ω–∞ –æ—Ç–≤–µ—Ç (—Å–µ–∫):
                </label>
                <input type="number"
                       id="timeLimit"
                       name="timeLimit"
                       value="30"
                       required>
            </div>
        </div>

        <!-- –¢–∏–ø –∫–≤–∏–∑–∞ -->
        <div class="form-group quiz-type-section">
            <label>
                <span class="required">*</span> –í—ã–±–µ—Ä–∏—Ç–µ —Ç–∏–ø –∫–≤–∏–∑–∞:
            </label>

            <!-- –ü—É–±–ª–∏—á–Ω–æ—Å—Ç—å -->
            <div class="type-category">
                <span class="type-category-label">1. –í–∏–¥–∏–º–æ—Å—Ç—å:</span>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio"
                               id="public"
                               name="visibility"
                               value="public"
                               checked>
                        <label for="public">–ü—É–±–ª–∏—á–Ω—ã–π</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio"
                               id="private"
                               name="visibility"
                               value="private">
                        <label for="private">–ü—Ä–∏–≤–∞—Ç–Ω—ã–π</label>
                    </div>
                </div>
            </div>

            <!-- –°—Ç–∞—Ç–∏—á–Ω–æ—Å—Ç—å -->
            <div class="type-category">
                <span class="type-category-label">2. –¢–∏–ø —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ:</span>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio"
                               id="static"
                               name="contentType"
                               value="static"
                               checked>
                        <label for="static">–°—Ç–∞—Ç–∏—á–Ω—ã–π</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio"
                               id="updatable"
                               name="contentType"
                               value="updatable">
                        <label for="updatable">–û–±–Ω–æ–≤–ª—è–µ–º—ã–π</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- –ö–Ω–æ–ø–∫–∏ -->
        <div class="button-group">
            <button type="button" class="cancel-btn" onclick="goBack()">
                –û—Ç–º–µ–Ω–∞
            </button>
            <button type="submit" class="submit-btn">
                –°–æ–∑–¥–∞—Ç—å –∫–≤–∏–∑
            </button>
        </div>
    </form>
</div>

<script>
    function goBack() {
        window.location.href = '/my-quizzes?userId=' + getCurrentUserId();
    }

    function getCurrentUserId() {
        return localStorage.getItem('userId') || '1';
    }

    async function handleSubmit(event) {
        event.preventDefault();

        const form = document.getElementById('createQuizForm');
        const formData = new FormData(form);

        // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã
        const quizData = {
            name: formData.get('name'),
            prompt: formData.get('prompt'),
            createdBy: parseInt(getCurrentUserId()),
            hasMaterial: formData.get('material') !== null && formData.get('material').size > 0,
            materials: [], // TODO: –æ–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–Ω–æ–≥–æ —Ñ–∞–π–ª–∞
            questionNumber: parseInt(formData.get('questionNumber')),
            timeLimit: parseInt(formData.get('timeLimit')),
            isPrivate: formData.get('visibility') === 'private',
            isStatic: formData.get('contentType') === 'static'
        };

        try {
            const response = await fetch('/api/quiz/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + localStorage.getItem('token')
                },
                body: JSON.stringify(quizData)
            });

            if (response.ok) {
                const result = await response.json();
                alert('–ö–≤–∏–∑ —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω!');
                window.location.href = '/my-quizzes?userId=' + getCurrentUserId();
            } else {
                const error = await response.json();
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –∫–≤–∏–∑–∞: ' + (error.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'));
            }
        } catch (error) {
            alert('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ.');
            console.error('Error:', error);
        }
    }

    /**
     * –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –º–µ—Ç–∫–∏ –ø–æ—Å–ª–µ –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–∞.
     * –ü–æ–∫–∞–∑—ã–≤–∞–µ—Ç –∏–º—è –∑–∞–≥—Ä—É–∂–µ–Ω–Ω–æ–≥–æ —Ñ–∞–π–ª–∞ –≤–º–µ—Å—Ç–æ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞.
     * 
     * @param {string} fileName - –∏–º—è –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —Ñ–∞–π–ª–∞
     */
    function updateFileLabel(fileName) {
        const label = document.getElementById('fileLabel');
        label.textContent = '‚úì –§–∞–π–ª –∑–∞–≥—Ä—É–∂–µ–Ω: ' + fileName;
        label.style.color = '#28a745';
        label.style.fontWeight = 'bold';
    }

    // ============ –û–ë–†–ê–ë–û–¢–ö–ê –ó–ê–ì–†–£–ó–ö–ò –§–ê–ô–õ–û–í ============

    const fileInput = document.getElementById('quizMaterial');

    /**
     * –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ñ–∞–π–ª–∞ —á–µ—Ä–µ–∑ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π –≤—ã–±–æ—Ä.
     * –°—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ "–í—ã–±—Ä–∞—Ç—å —Ñ–∞–π–ª" –≤ –¥–∏–∞–ª–æ–≥–µ.
     */
    fileInput.addEventListener('change', (e) => {
        if (e.target.files.length > 0) {
            updateFileLabel(e.target.files[0].name);
        } else {
            // –ï—Å–ª–∏ —Ñ–∞–π–ª —É–¥–∞–ª–µ–Ω, –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –∏—Å—Ö–æ–¥–Ω—ã–π —Ç–µ–∫—Å—Ç
            const label = document.getElementById('fileLabel');
            label.textContent = '–î–æ–±–∞–≤—å—Ç–µ –º–∞—Ç–µ—Ä–∏–∞–ª (.pdf, .txt, .doc, .docx)';
            label.style.color = '#666';
            label.style.fontWeight = 'normal';
        }
    });
</script>
</body>
</html>
